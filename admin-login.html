<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prima Academy - Admin Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    
    <!-- Firebase Configuration -->
    <script src="js/firebase-config.js"></script>
    
    <!-- Firebase Auth Module -->
    <script src="js/firebase-auth.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            width: 100%;
            max-width: 450px;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-header {
            background: linear-gradient(135deg, #4361ee 0%, #3f37c9 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
        }

        .login-header .logo {
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 36px;
        }

        .login-header h1 {
            font-size: 28px;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .login-header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .login-body {
            padding: 40px 30px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
            font-size: 16px;
        }

        .input-wrapper input {
            width: 100%;
            padding: 14px 15px 14px 45px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s;
            outline: none;
        }

        .input-wrapper input:focus {
            border-color: #4361ee;
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.1);
        }

        .input-wrapper input::placeholder {
            color: #bbb;
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #999;
            cursor: pointer;
            font-size: 16px;
            padding: 5px;
            transition: color 0.3s;
        }

        .password-toggle:hover {
            color: #4361ee;
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            font-size: 14px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #666;
        }

        .remember-me input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: #4361ee;
        }

        .forgot-password {
            color: #4361ee;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        .forgot-password:hover {
            color: #3f37c9;
            text-decoration: underline;
        }

        .login-button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #4361ee 0%, #3f37c9 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(67, 97, 238, 0.3);
        }

        .login-button:active {
            transform: translateY(0);
        }

        .login-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .login-button i {
            font-size: 18px;
        }

        .divider {
            text-align: center;
            margin: 30px 0;
            position: relative;
            color: #999;
            font-size: 14px;
        }

        .divider::before,
        .divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 45%;
            height: 1px;
            background: #e0e0e0;
        }

        .divider::before {
            left: 0;
        }

        .divider::after {
            right: 0;
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
            border-left: 4px solid #c33;
        }

        .error-message.show {
            display: block;
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .login-footer {
            text-align: center;
            padding: 20px 30px;
            background: #f8f9fa;
            color: #666;
            font-size: 13px;
        }

        .login-footer a {
            color: #4361ee;
            text-decoration: none;
        }

        .login-footer a:hover {
            text-decoration: underline;
        }

        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        .loading-spinner.show {
            display: inline-block;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 480px) {
            .login-container {
                border-radius: 15px;
            }

            .login-header {
                padding: 30px 20px;
            }

            .login-body {
                padding: 30px 20px;
            }

            .login-header h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="logo">
                <i class="fas fa-graduation-cap"></i>
            </div>
            <h1>Prima Academy</h1>
            <p>Admin Dashboard Login</p>
        </div>

        <div class="login-body">
            <div class="error-message" id="errorMessage"></div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <div class="input-wrapper">
                        <i class="fas fa-envelope"></i>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            placeholder="Enter your email"
                            required
                            autocomplete="email"
                        >
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock"></i>
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            placeholder="Enter your password"
                            required
                            autocomplete="current-password"
                        >
                        <button 
                            type="button" 
                            class="password-toggle" 
                            id="passwordToggle"
                            aria-label="Toggle password visibility"
                        >
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="remember-forgot">
                    <label class="remember-me">
                        <input type="checkbox" id="rememberMe" name="rememberMe">
                        <span>Remember me</span>
                    </label>
                    <a href="#" class="forgot-password" id="forgotPasswordLink">Forgot Password?</a>
                </div>

                <button type="submit" class="login-button" id="loginButton">
                    <span class="loading-spinner" id="loadingSpinner"></span>
                    <i class="fas fa-sign-in-alt" id="loginIcon"></i>
                    <span id="loginText">Sign In</span>
                </button>
            </form>
        </div>

        <div class="login-footer">
            <p>&copy; 2024 Prima Academy. All rights reserved.</p>
            <p><a href="index.html">Back to Website</a></p>
        </div>
    </div>

    <script>
        let loginFormInitialized = false;

        // Wait for Firebase to be ready
        function waitForFirebaseReady(timeout = 10000) {
            return new Promise((resolve, reject) => {
                const start = Date.now();
                const interval = setInterval(() => {
                    const firebaseReady = Boolean(window.firebaseAuth && window.firebaseDb && typeof firebase !== 'undefined');
                    if (firebaseReady) {
                        clearInterval(interval);
                        resolve(true);
                        return;
                    }

                    if (Date.now() - start > timeout) {
                        clearInterval(interval);
                        reject(new Error('Firebase failed to initialize. Please refresh the page.'));
                    }
                }, 100);
            });
        }

        // Check if user is already logged in
        document.addEventListener('DOMContentLoaded', async function() {
            // Initialize UI elements first
            initializeLoginUI();

            try {
                // Wait for Firebase to initialize
                await waitForFirebaseReady();
                console.log('Firebase initialized successfully');
                
                // Check existing auth
                await checkExistingAuth();
                
                // Setup form submission after Firebase is ready
                setupLoginForm();
            } catch (error) {
                console.error('Firebase initialization error:', error);
                showFirebaseError(error.message || 'Firebase failed to initialize. Please refresh the page.');
            }
        });

        function initializeLoginUI() {
            // Password toggle functionality
            const passwordToggle = document.getElementById('passwordToggle');
            if (passwordToggle) {
                passwordToggle.addEventListener('click', function() {
                    const passwordInput = document.getElementById('password');
                    const icon = this.querySelector('i');
                    
                    if (passwordInput.type === 'password') {
                        passwordInput.type = 'text';
                        icon.classList.remove('fa-eye');
                        icon.classList.add('fa-eye-slash');
                    } else {
                        passwordInput.type = 'password';
                        icon.classList.remove('fa-eye-slash');
                        icon.classList.add('fa-eye');
                    }
                });
            }

            // Forgot password link
            const forgotPasswordLink = document.getElementById('forgotPasswordLink');
            if (forgotPasswordLink) {
                forgotPasswordLink.addEventListener('click', function(e) {
                    e.preventDefault();
                    handleForgotPassword();
                });
            }
        }

        function showFirebaseError(message) {
            const errorMessage = document.getElementById('errorMessage');
            const loginButton = document.getElementById('loginButton');
            
            if (errorMessage) {
                errorMessage.textContent = message;
                errorMessage.classList.add('show');
            }
            
            if (loginButton) {
                loginButton.disabled = true;
                loginButton.textContent = 'Firebase Not Ready';
            }
        }

        async function checkExistingAuth() {
            try {
                if (!window.firebaseAuth || !window.firebaseDb) {
                    return;
                }

                const auth = window.firebaseAuth;
                
                // Wait for auth state to be determined
                await new Promise((resolve) => {
                    const unsubscribe = auth.onAuthStateChanged((user) => {
                        unsubscribe();
                        resolve(user);
                    });
                });

                if (auth.currentUser) {
                    // Check if user is admin
                    const userDoc = await window.firebaseDb.collection('users').doc(auth.currentUser.uid).get();
                    if (userDoc.exists && userDoc.data().role === 'admin') {
                        // User is already logged in and is admin, redirect to dashboard
                        window.location.href = 'admin1.html';
                        return;
                    }
                }
            } catch (error) {
                console.error('Error checking auth:', error);
            }
        }

        function setupLoginForm() {
            if (loginFormInitialized) return;
            
            const form = document.getElementById('loginForm');
            if (!form) return;
            
            loginFormInitialized = true;

            form.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('rememberMe').checked;
            const loginButton = document.getElementById('loginButton');
            const loginText = document.getElementById('loginText');
            const loginIcon = document.getElementById('loginIcon');
            const loadingSpinner = document.getElementById('loadingSpinner');
            const errorMessage = document.getElementById('errorMessage');
            
            // Hide error message
            errorMessage.classList.remove('show');
            errorMessage.textContent = '';
            
            // Disable button and show loading
            loginButton.disabled = true;
            loginIcon.style.display = 'none';
            loadingSpinner.classList.add('show');
            loginText.textContent = 'Signing in...';
            
            try {
                // Verify Firebase is ready
                if (!window.firebaseAuth || !window.firebaseDb) {
                    throw new Error('Firebase not initialized. Please refresh the page.');
                }
                
                // Sign in with email and password
                const userCredential = await window.firebaseAuth.signInWithEmailAndPassword(email, password);
                const user = userCredential.user;
                
                // Check if user is admin
                const userDoc = await window.firebaseDb.collection('users').doc(user.uid).get();
                
                if (!userDoc.exists) {
                    // User doesn't exist in users collection, sign them out
                    await window.firebaseAuth.signOut();
                    throw new Error('User account not found. Please contact administrator.');
                }
                
                const userData = userDoc.data();
                
                if (userData.role !== 'admin') {
                    // User is not admin, sign them out
                    await window.firebaseAuth.signOut();
                    throw new Error('Access denied. Admin privileges required.');
                }
                
                // Set persistence based on remember me
                if (rememberMe) {
                    await window.firebaseAuth.setPersistence(window.firebase.auth.Auth.Persistence.LOCAL);
                } else {
                    await window.firebaseAuth.setPersistence(window.firebase.auth.Auth.Persistence.SESSION);
                }
                
                // Save user data to localStorage for admin dashboard
                const userSessionData = {
                    id: user.uid,
                    email: user.email,
                    name: userData.name || userData.username || user.email.split('@')[0],
                    role: userData.role,
                    lastLogin: new Date().toISOString()
                };
                localStorage.setItem('prima_current_user', JSON.stringify(userSessionData));
                
                // Update last login in Firestore
                await window.firebaseDb.collection('users').doc(user.uid).update({
                    lastLogin: window.firebase.firestore.FieldValue.serverTimestamp()
                });
                
                // Show success message
                Swal.fire({
                    icon: 'success',
                    title: 'Login Successful!',
                    text: 'Redirecting to admin dashboard...',
                    confirmButtonColor: '#4361ee',
                    timer: 1500,
                    showConfirmButton: false
                }).then(() => {
                    // Redirect to admin dashboard
                    window.location.href = 'admin1.html';
                });
                
            } catch (error) {
                console.error('Login error:', error);
                
                // Reset button state
                loginButton.disabled = false;
                loginIcon.style.display = 'inline-block';
                loadingSpinner.classList.remove('show');
                loginText.textContent = 'Sign In';
                
                // Show error message
                let errorMsg = 'An error occurred. Please try again.';
                
                if (error.code) {
                    switch (error.code) {
                        case 'auth/user-not-found':
                            errorMsg = 'No account found with this email address.';
                            break;
                        case 'auth/wrong-password':
                            errorMsg = 'Incorrect password. Please try again.';
                            break;
                        case 'auth/invalid-email':
                            errorMsg = 'Invalid email address format.';
                            break;
                        case 'auth/user-disabled':
                            errorMsg = 'This account has been disabled. Please contact administrator.';
                            break;
                        case 'auth/too-many-requests':
                            errorMsg = 'Too many failed login attempts. Please try again later.';
                            break;
                        case 'auth/network-request-failed':
                            errorMsg = 'Network error. Please check your internet connection.';
                            break;
                        default:
                            errorMsg = error.message || 'An error occurred. Please try again.';
                    }
                } else if (error.message) {
                    errorMsg = error.message;
                }
                
                errorMessage.textContent = errorMsg;
                errorMessage.classList.add('show');
                
                // Show SweetAlert for critical errors
                if (error.code && error.code.startsWith('auth/')) {
                    Swal.fire({
                        icon: 'error',
                        title: 'Login Failed',
                        text: errorMsg,
                        confirmButtonColor: '#4361ee'
                    });
                }
            }
            }); // Close addEventListener callback
        }

        async function handleForgotPassword() {
            if (!window.firebaseAuth) {
                Swal.fire({
                    icon: 'error',
                    title: 'Error',
                    text: 'Firebase not initialized. Please refresh the page.',
                    confirmButtonColor: '#4361ee'
                });
                return;
            }

            Swal.fire({
                title: 'Reset Password',
                html: `
                    <input type="email" id="resetEmail" class="swal2-input" placeholder="Enter your email address" required>
                `,
                showCancelButton: true,
                confirmButtonText: 'Send Reset Link',
                confirmButtonColor: '#4361ee',
                cancelButtonColor: '#999',
                preConfirm: async () => {
                    const email = document.getElementById('resetEmail').value.trim();
                    if (!email) {
                        Swal.showValidationMessage('Please enter your email address');
                        return false;
                    }
                    
                    try {
                        await window.firebaseAuth.sendPasswordResetEmail(email);
                        return email;
                    } catch (error) {
                        Swal.showValidationMessage(error.message || 'Failed to send reset email');
                        return false;
                    }
                }
            }).then((result) => {
                if (result.isConfirmed) {
                    Swal.fire({
                        icon: 'success',
                        title: 'Reset Link Sent!',
                        text: 'Please check your email for password reset instructions.',
                        confirmButtonColor: '#4361ee'
                    });
                }
            });
        }
    </script>
</body>
</html>
